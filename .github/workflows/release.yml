name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write

jobs:
  build-python:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION=$(python3 - <<'PY'
import re
from pathlib import Path
text = Path('pyproject.toml').read_text()
match = re.search(r'version\s*=\s*"([^"]+)"', text)
if not match:
    raise SystemExit('Unable to determine version from pyproject.toml')
print(match.group(1))
PY
            )
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build cibuildwheel==2.16.5

      - name: Build sdist and wheel
        run: python -m build --sdist --wheel --outdir dist

      - name: Build platform wheels (cp310)
        env:
          CIBW_BUILD: cp310-manylinux*
          CIBW_ARCHS_LINUX: "x86_64 aarch64"
          CIBW_BUILD_VERBOSITY: "1"
        run: cibuildwheel --platform linux --output-dir dist

      - name: Show artifacts
        run: ls -R dist

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/*

      - name: Generate build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "dist/*"

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build-python
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*

  docker:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build-python
    steps:
      - uses: actions/checkout@v4

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist

      - name: Select universal wheel
        id: wheel
        run: |
          WHEEL=$(ls dist/*py3-none-any.whl | head -n 1)
          if [ -z "$WHEEL" ]; then
            WHEEL=$(ls dist/*.whl | head -n 1)
          fi
          echo "wheel=$WHEEL" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: tags
        run: |
          VERSION=${{ needs.build-python.outputs.version }}
          MAJOR=${VERSION%%.*}
          MINOR=${VERSION%.*}
          REPO=ghcr.io/${{ github.repository }}
          echo "version=$REPO:${VERSION}" >> "$GITHUB_OUTPUT"
          echo "minor=$REPO:${MINOR}" >> "$GITHUB_OUTPUT"
          echo "major=$REPO:${MAJOR}" >> "$GITHUB_OUTPUT"
          echo "latest=$REPO:latest" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.release
          build-args: |
            WHEEL_FILE=${{ steps.wheel.outputs.wheel }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.tags.outputs.version }}
            ${{ steps.tags.outputs.minor }}
            ${{ steps.tags.outputs.major }}
            ${{ steps.tags.outputs.latest }}
